
    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg" />
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.png" />
        <ul  class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="detail-prop/{{property.Id}}" ><fa-icon [icon]="faPenToSquare"></fa-icon></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><fa-icon [icon]="faContactBook"></fa-icon></button>
          </li>
        </ul>

      </div>

      <div class="card-body p-2">
        <h3>{{property.Name}}</h3>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
      </div>
    </div>
