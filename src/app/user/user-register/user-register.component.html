<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="userName">
            <span class="error-block" *ngIf="!userName.valid
                          && userName.touched">
              Name is required
            </span>
          </div>

          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span class="error-block" *ngIf="!email.valid && email.touched">
              <span *ngIf="email.hasError('required')">
                Email field is required
              </span>
              <span *ngIf="email.hasError('email')">
                Email is not valid
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="error-block" *ngIf="!password.valid && password.touched">
              <span *ngIf="password.errors['required']">
                Password is required
              </span>
              <span *ngIf="password.errors['minlength']">
                Password should not less than 6 characters
              </span>
            </span>
          </div>

          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="error-block" *ngIf="!confirmPassword.valid && confirmPassword.touched">
              <span *ngIf="confirmPassword.hasError('required')">
                Please confirm password
              </span>

            </span>
            <span class="error-block" *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">
              password not mutched
            </span>
          </div>

          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span class="error-block" *ngIf="!mobile.valid && mobile.touched">
              Mobile number is required
            </span>
          </div>

          <div class="form-group col-12 mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary m-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
